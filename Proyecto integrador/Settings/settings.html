<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración - Aplicación de Música</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Modifica tus datos</h1>
        </header>
        
        <div class="card">
            <form action="#">
                <div class="profile-info">
                    <div class="profile-photo">
                        <img src="default-profile.jpg" alt="Foto de Perfil" id="profile-picture">
                        <input type="file" id="profile-photo-upload" name="profile_photo" accept="image/*" style="display: none;">
                        <label for="profile-photo-upload" class="change-photo-button">Cambiar Foto</label>
                    </div>
                    
                    <div class="profile-details">
                        <div class="input-group">
                            <label for="username">Nombre de Usuario</label>
                            <input type="text" id="username" name="username" placeholder="Ingresa tu nombre de usuario">
                        </div>

                        <div class="input-group">
                            <label for="password">Contraseña</label>
                            <input type="password" id="password" name="password" placeholder="Ingresa tu nueva contraseña">
                        </div>

                        <div class="input-group">
                            <label for="email">Correo Electrónico</label>
                            <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico">
                        </div>

                        <div class="input-group">
                            <label for="phone">Teléfono</label>
                            <input type="tel" id="phone" name="phone" placeholder="Ingresa tu número de teléfono">
                        </div>

                        <div class="input-group">
                            <label for="social_media">Redes Sociales</label>
                            <input type="text" id="social_media" name="social_media" placeholder="Ingresa tus enlaces de redes sociales">
                        </div>
                        
                        <button type="submit" class="edit-button">Guardar Cambios</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
